<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script type="text/javascript">
            window.onload = function(){
                var menode;
                menode=document.getElementById("me");
                menode.style.backgroundColor="gray";

                var parentnode = menode.parentNode;
                parentnode.style.backgroundColor = "skyblue";
                var grandNode = parentnode.parentNode;
                grandNode.style.backgroundColor ="tomato";

                var my = document.getElementById("mychild");
                console.log(my);
                console.log(my.firstChild.innerText);
                console.log(my.firstChild.nextSibling.innerText);//형제
                console.log(my.childNodes.length);
                console.log(my.lastChild.innerText);
            }
        </script>
    </head>
    <body>
        <div>A</div><div>B</div><div id="me">C</div><div>D</div><div>E</div>
        <ul id = "mychild"><li>AA</li><li>BB</li><li>CC</li></ul>

    </body>
</html>
